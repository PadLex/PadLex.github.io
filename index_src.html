<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>$$name$$</h1>
            <div>%%info%%</div>
        </div>
        <div class="horizontal">
            <div>
                <h2>EDUCATION</h2>
                %%education%%
            </div>
            <div>
                <h2>LANGUAGES</h2>
                %%languages%%
            </div>
            <div>
                <h2>SKILLS</h2>
                %%skills%%
            </div>
        </div>
        <div class="vertical">
            <div>
                <h2>PUBLICATIONS</h2>
                %%publications%%
            </div>
            <div>
                <h2>PROFESSIONAL EXPERIENCE</h2>
                %%experience%%
            </div>
            <div>
                <h2>PROJECTS</h2>
                %%projects%%
            </div>
            <div class="horizontal" style="justify-content: left; align-items: end">
                <h2>PASSIONATE</h2>
                $$passionate$$
            </div>
    </div>
</body>
</html>
