<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Only Foldable Image</title>
  <style>
    :root {
      --width: 300px;
      --height: 400px;
      --radius: 10px;
    }
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f0f0f0;
    }
    /* Hide the checkbox */
    .toggle {
      display: none;
    }
    /* The label acts as our clickable container */
    label {
      cursor: pointer;
    }
    .wrapper {
      display: inline-block;
      perspective: 1250px;
    }
    .half {
      position: relative;
      width: var(--width);
      height: calc(var(--height) / 2);
      background-size: cover;
      background-repeat: no-repeat;
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
    }
    /* Top half: fully folded by default (rotated -90째) */
    .top-half {
      border-top-left-radius: var(--radius);
      border-top-right-radius: var(--radius);
      overflow: hidden;
      transform-origin: bottom center;
      background-position: 0 0;
      transform: rotateX(-90deg);
    }
    /* Bottom half: fully folded by default (rotated 90째) */
    .bottom-half {
      border-bottom-left-radius: var(--radius);
      border-bottom-right-radius: var(--radius);
      overflow: hidden;
      transform-origin: top center;
      background-position: 0 100%;
      transform: rotateX(90deg);
    }
    /* Backside overlays */
    .backside {
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      background: rgba(255, 255, 255, 0.9);
      backface-visibility: hidden;
      transform: translateZ(2px);
    }
    .top-half .backside {
      transform: rotateX(-180deg) translateZ(2px);
      border-bottom-left-radius: var(--radius);
      border-bottom-right-radius: var(--radius);
    }
    .bottom-half .backside {
      transform: rotateX(180deg) translateZ(2px);
      border-top-left-radius: var(--radius);
      border-top-right-radius: var(--radius);
    }
    /* Shadow overlays */
    .shadow {
      position: absolute;
      z-index: 2;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #000;
      backface-visibility: hidden;
      transform: translateZ(0.01px);
      transition: opacity 0.5s ease;
    }
    .top-half .shadow {
      border-top-left-radius: var(--radius);
      border-top-right-radius: var(--radius);
    }
    .bottom-half .shadow {
      border-bottom-left-radius: var(--radius);
      border-bottom-right-radius: var(--radius);
    }
    /* Default shadow opacity when fully folded */
    .top-half .shadow,
    .bottom-half .shadow {
      opacity: 0.75;
    }
    /* When NOT toggled open and hovering: partially unfold (45째 rotation) */
    input.toggle:not(:checked) + label:hover .wrapper .top-half {
      transform: rotateX(-45deg);
    }
    input.toggle:not(:checked) + label:hover .wrapper .bottom-half {
      transform: rotateX(45deg);
    }
    input.toggle:not(:checked) + label:hover .wrapper .top-half .shadow,
    input.toggle:not(:checked) + label:hover .wrapper .bottom-half .shadow {
      opacity: 0.375;
    }
    /* When toggled open (checkbox checked): fully open (0째 rotation) and no shadow */
    input.toggle:checked + label .wrapper .top-half {
      transform: rotateX(0deg);
    }
    input.toggle:checked + label .wrapper .bottom-half {
      transform: rotateX(0deg);
    }
    input.toggle:checked + label .wrapper .top-half .shadow,
    input.toggle:checked + label .wrapper .bottom-half .shadow {
      opacity: 0;
    }
  </style>
</head>
<body>
  <!-- The hidden checkbox -->
  <input type="checkbox" id="toggle" class="toggle">
  <!-- Label for the checkbox; clicking it toggles the open/close state -->
  <label for="toggle">
    <div class="wrapper">
      <!-- Top half of the image -->
      <div class="top-half half" style="background: aliceblue">
        <div class="shadow"></div>
        <div class="backside"></div>
        <div class="content">TOP area stuff</div>
      </div>
      <!-- Bottom half of the image -->
      <div class="bottom-half half" style="background: aliceblue">
        <div class="shadow"></div>
        <div class="backside"></div>
        <div class="content">BOTTOM area stuff</div>
      </div>
    </div>
  </label>
</body>
</html>
